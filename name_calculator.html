<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <script src="angular.min.js"></script>
      <script src="app_namecalc.js"></script>
      <style>body { font-size: 1.2em; }</style>
      <title>Name Calculator</title>
  </head>
  <body ng-app="nameCalculator">
    <div>
      <h2>Name Calculator</h2>
      <div ng-controller="nameCalculatorController">
        <div>
          Your name:
          <input type="text"
            ng-model="name"
            ng-keyup="displayNumeric();"></div>
        <div>Total numeric value of a persons name is: {{totalValue}} </div>
      </div>
    </div>
  </body>
</html>
